#####################################################################
#   X Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
run_current: 1.0
interpolate: true
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PC0
driver_SGTHRS: 255    

#####################################################################
#   Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
#endstop_pin: !PC1
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC6
run_current: 1.0
interpolate: true
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PC1
driver_SGTHRS: 255  

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 40
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PB15
run_current: 1
sense_resistor: 0.110
interpolate: true
stealthchop_threshold: 99999