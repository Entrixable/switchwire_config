#####################################################################
#   Fan Control
#####################################################################

##################
# Electronics Fan
##################

[controller_fan board_fan]
pin: PA8 
max_power: 0.750
kick_start_time: 0.200
heater: heater_bed

[temperature_fan RPi]
sensor_type: temperature_host 
pin: RPi:gpio21
tachometer_pin: RPi:gpio6
tachometer_ppr: 2
hardware_pwm: False                      
max_temp: 80.0                
target_temp: 40.0             
min_temp: 0
shutdown_speed: 1
kick_start_time: 0.5
off_below: 0.25
max_speed: 1.0
min_speed: 0.30
control: watermark
max_delta: 3.0

###############
# Hot End Fan
###############

[heater_fan hotend_fan]
pin: EBB: PA1
heater: extruder
heater_temp: 50.0

###################
# Part Cooling Fan
###################

[fan]
pin: EBB: PB14
tachometer_pin: EBB: PB15
tachometer_ppr: 2

#####################################################################
#   Beeper
#####################################################################

[output_pin _beeper]
pin: RPi:gpio16
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001        # Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz

#####################################################################
# 	Sensors
#####################################################################

#[temperature_sensor RPi]
#sensor_type: temperature_host
#sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor SKR]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 90

[temperature_sensor EBB]
sensor_type: temperature_mcu
sensor_mcu: EBB
min_temp: 0
max_temp: 100

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBB: PA2

#####################################################################
#   Case Lights
#####################################################################

[output_pin _button_lights]
pin: RPi:gpio20
pwm: true
value: .5
shutdown_value: 0
cycle_time: 0.0001  ##10 kHz PWM signal

[gcode_macro _lights_on]
gcode:
    SET_PIN PIN=LIGHTS VALUE=0.5

[gcode_macro _lights_off]
gcode:
    SET_PIN PIN=LIGHTS VALUE=0.0

